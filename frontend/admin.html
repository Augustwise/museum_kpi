<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмін-панель — NAMU</title>
    <link rel="icon" type="image/x-icon" href="./images/NAMU_logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: 'IBM Plex Sans', 'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        background-color: #f5f5f5;
        color: #1d1f22;
      }

      header {
        background-color: #1d1f22;
        color: #fff;
        padding: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
      }

      header button {
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        background-color: #fff;
        color: #1d1f22;
        font-weight: 600;
      }

      main {
        padding: 2rem 1rem 4rem;
        /* max-width: 960px; */
        margin: 0 auto;
      }

      section {
        background-color: #fff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        margin-bottom: 1.5rem;
      }

      h2 {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 1.25rem;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      .form-actions {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      label {
        display: grid;
        gap: 0.5rem;
      }

      input,
      textarea,
      select {
        padding: 0.75rem;
        border: 1px solid #cfd1d6;
        border-radius: 6px;
        font-size: 1rem;
        font-family: inherit;
      }

      button[type='submit'],
      .table-button {
        background-color: #1d1f22;
        color: #fff;
        border: none;
        padding: 0.75rem 1.25rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: opacity 0.2s ease;
      }

      button[type='submit']:hover,
      .table-button:hover,
      header button:hover,
      .secondary-button:hover {
        opacity: 0.85;
      }

      .secondary-button {
        background-color: #e0e3e7;
        color: #1d1f22;
      }

      .input-error {
        border-color: #c62828;
        /* background-color: #fdecea; */
        box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.12);
      }

      .field-error {
        color: #c62828;
        font-size: 0.875rem;
        margin: 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.95rem;
      }

      thead {
        background-color: #f0f0f0;
      }

      th,
      td {
        padding: 0.75rem;
        border-bottom: 1px solid #e2e4e9;
        text-align: left;
        vertical-align: top;
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .table-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .table-button.delete {
        background-color: #c62828;
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 720px) {
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
        }

        thead {
          display: none;
        }

        tr {
          border: 1px solid #e2e4e9;
          border-radius: 8px;
          margin-bottom: 1rem;
          padding: 0.5rem 0.75rem;
          background-color: #fff;
        }

        td {
          border: none;
          padding: 0.5rem 0;
        }

        td::before {
          content: attr(data-label);
          display: block;
          font-weight: 600;
          margin-bottom: 0.25rem;
          color: #6b6f76;
        }

        .table-actions {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Адмін-панель музею</h1>
      <button id="logoutButton" class="hidden" type="button">Вийти</button>
    </header>
    <main>
      <section id="loginSection">
        <h2>Вхід для адміністраторів</h2>
        <form id="adminLoginForm">
          <label>
            Електронна пошта
            <input type="email" id="adminEmail" name="email" required autocomplete="email" />
          </label>
          <label>
            Пароль
            <input type="password" id="adminPassword" name="password" required autocomplete="current-password" />
          </label>
          <button type="submit">Увійти</button>
        </form>
      </section>

      <section id="managementSection" class="hidden">
        <h2>Керування виставками</h2>
        <div id="exhibitionApp">
          <form @submit.prevent="handleSubmit">
            <label>
              Назва виставки
              <input
                v-model.trim="form.name"
                :class="{ 'input-error': nameErrorVisible }"
                type="text"
                name="name"
                required
                @blur="markTouched('name')"
              />
              <p v-if="nameErrorVisible" class="field-error">{{ errors.name }}</p>
            </label>
            <label>
              Посилання на зображення (опційно)
              <input
                v-model.trim="form.imageUrl"
                :class="{ 'input-error': imageErrorVisible }"
                type="url"
                name="imageUrl"
                placeholder="https://"
                @blur="markTouched('imageUrl')"
              />
              <p v-if="imageErrorVisible" class="field-error">{{ errors.imageUrl }}</p>
            </label>
            <label>
              Дата початку
              <input
                v-model="form.startDate"
                :class="{ 'input-error': startDateErrorVisible }"
                type="date"
                name="startDate"
                required
                @blur="markTouched('startDate')"
              />
              <p v-if="startDateErrorVisible" class="field-error">{{ errors.startDate }}</p>
            </label>
            <label>
              Дата завершення
              <input
                v-model="form.endDate"
                :class="{ 'input-error': endDateErrorVisible }"
                type="date"
                name="endDate"
                required
                @blur="markTouched('endDate')"
              />
              <p v-if="endDateErrorVisible" class="field-error">{{ errors.endDate }}</p>
            </label>
            <label>
              Доступні місця
              <input
                v-model.trim="form.availableSeats"
                :class="{ 'input-error': seatsErrorVisible }"
                type="number"
                name="availableSeats"
                min="0"
                step="1"
                required
                @blur="markTouched('availableSeats')"
              />
              <p v-if="seatsErrorVisible" class="field-error">{{ errors.availableSeats }}</p>
            </label>
            <div class="form-actions">
              <button type="submit" :disabled="isSubmitting">{{ submitLabel }}</button>
              <button
                type="button"
                id="resetFormButton"
                class="secondary-button"
                :disabled="isSubmitting"
                @click="resetForm()"
              >
                Очистити форму
              </button>
            </div>
          </form>
        </div>
      </section>

      <section id="scheduleSection" class="hidden">
        <h2>Графік виставок</h2>
        <table>
          <thead>
            <tr>
              <th>Назва</th>
              <th>Період</th>
              <th>Вільні місця</th>
              <th>Адміністратор</th>
              <th>Дії</th>
            </tr>
          </thead>
          <tbody id="exhibitionsTableBody"></tbody>
        </table>
      </section>
    </main>

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="./scripts/admin.js" defer></script>
  </body>
</html>
